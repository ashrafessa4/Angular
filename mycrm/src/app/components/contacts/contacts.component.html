</div>

<table class="table table-striped text-center">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Birthday</th>
      <th>phones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.birthday | date: "dd/MM/YY" }}</td>
      <td>
        <ul *ngIf="contact.phones?.length; else noPhones">
            <li *ngFor="let phone of contact.phones">{{ phone }}</li>
          </ul>
      </td>
      <td><ng-template #noPhones>No Phones</ng-template></td>

    </tr>
  </tbody>
</table>
